<div>
  <app-buttons />
</div>

<div class="container">
  <h4>Your Saved Trips</h4>

  <div class="container mt-4 mb-5">
    <div
      class="row g-4"
      *ngIf="tripsData && tripsData.length > 0; else fallback"
    >
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let trip of tripsData">
        <div class="card mt-3 p-3 shadow">
          <h4 class="card-title">{{ trip.source }} - {{ trip.destination }}</h4>
          <!-- <app-trip-cards /> -->
          <div class="car-body">
            <p class="card-text">
              <strong>Date From : </strong>{{ trip.from }}
            </p>
            <p class="card-text"><strong>To : </strong>{{ trip.to }}</p>
            <p class="card-text">
              <strong>Duration : </strong>{{ trip.duration }}
            </p>
            <p class="card-text">
              <strong>Description : </strong>{{ trip.description }}
            </p>

            <!-- buttons -->
            <div class="d-flex gap-2">
              <!-- <button class="btn btn-dark">Edit</button> -->
              <app-trip-edit
                [trip]="trip"
                (tripUpdated)="onTripUpdated($event)"
              />

              <!-- <button
                class="btn btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#deleteTripModal"
                (click)="openDeleteModal(trip)"
              >
                Delete
              </button> -->

              <app-trip-delete
                [trip]="trip"
                (tripDeleted)="onTripDeleted($event)"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #fallback>
      <p class="text-muted">No road trips added yet.</p>
    </ng-template>
  </div>
</div>
