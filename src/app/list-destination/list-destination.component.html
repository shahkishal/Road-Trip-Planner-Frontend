<div>
  <app-buttons />
</div>

<div class="container">
  <h4>Your Saved Trips</h4>

  <div *ngIf="tripsData; else fallback">
    <div *ngFor="let trip of tripsData" class="card mt-3 p-3 shadow">
      <h4>{{ trip.destination }}</h4>
      <p><strong>Date From : </strong>{{ trip.date_from }}</p>
      <p><strong>To : </strong>{{ trip.date_to }}</p>
      <p><strong>Duration : </strong>{{ trip.duration }}</p>
      <p><strong>Description : </strong>{{ trip.description }}</p>
    </div>
  </div>

  <ng-template #fallback>
    <p class="text-muted">No road trips added yet.</p>
  </ng-template>
</div>
