<div class="d-flex gap-2 justify-content-start align-items-center">
  <div>
    <img
      src="assets/like-logo.png"
      alt="logo"
      class="logo"
      *ngIf="isUnliked"
      (click)="onLike()"
    />

    <img
      src="assets/liked-logo.png"
      alt="logo"
      class="logo"
      *ngIf="isLiked"
      (click)="onLike()"
    />
  </div>

  <div>
    <span>{{ likeCount }}</span>
  </div>
</div>
