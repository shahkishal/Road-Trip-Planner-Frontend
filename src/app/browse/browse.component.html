<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <p class="titletext" (click)="onTitleClicked()">Road Trip Planner</p>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item>Profile</li>
          <li nz-menu-item>Logout</li>
        </ul>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="pie-chart" />
        <span>Your Trips</span>
      </li>
      <!-- <li nz-menu-item>
        <nz-icon nzType="desktop" />
        <span>Option 2</span>
      </li> -->
      <!-- <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li> -->
      <!-- <li nz-menu-item>
        <nz-icon nzType="file" />
        <span>File</span>
      </li> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>Explore Trips WorldWide</nz-header>
    <nz-content>
      <div class="inner-content">
        <!-- <nz-breadcrumb> ... </nz-breadcrumb> -->

        <form [formGroup]="commentForm">
          <div class="card-body" *ngFor="let trip of browseData">
            <div>
              <h3>{{ "@" + trip.ownerName }}</h3>
            </div>
            <h4>{{ trip.source }} - {{ trip.destination }}</h4>
            <h5 class="mt-4">{{ trip.description }}</h5>
            <div class="d-flex gap-2">
              <span class="card-text"
                ><strong>Date From: </strong>{{ trip.from }}</span
              >-
              <span class="card-text"
                ><strong>Date To: </strong>{{ trip.to }}</span
              >
            </div>
            <div class="img-style">
              <img src="{{ trip.tripImage }}" alt="Trip Image" />
            </div>
            <div
              class="d-flex justify-content-center align-items-start gap-2 mt-2"
            >
              <input
                id="comment"
                class="form-control"
                type="text"
                placeholder="Enter a Comment."
                formControlName="comment"
              />
              <button
                type="submit"
                class="btn btn-outline-dark"
                (click)="onPost(trip.id)"
              >
                Post
              </button>
            </div>
            <div class="d-flex gap-1">
              <app-like class="mt-2" [TripId]="trip.id" />
              <app-comment [TripId]="trip.id" />
            </div>
          </div>
        </form>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
