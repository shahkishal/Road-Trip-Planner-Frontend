<div class="login-container-whole">
  <div class="login-container">
    <form [formGroup]="usersignin" (ngSubmit)="onSignInClicked()">
      <label for="username">Username</label>
      <input
        type="email"
        placeholder="Enter email"
        class="form-input"
        formControlName="username"
      />

      <div class="text-danger mt-1" *ngIf="usernameIsInvalid">
        Username is Required!
      </div>

      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Enter password"
        class="form-input"
        formControlName="password"
      />

      <div class="text-danger mt-1" *ngIf="passwordIsInvalid">
        Password is Required!
      </div>

      </select>
    </div>

    <div class="text-danger mt-1 mb-2" *ngIf="roleIsInvalid">
      Role is Required!
    </div> -->

      <button class="btn-login mb-2">Sign In</button>

        <a
          style="color: blue; text-decoration: underline"

          >Register!</a
        ></span
      >
    </form>
  </div>
</div>
