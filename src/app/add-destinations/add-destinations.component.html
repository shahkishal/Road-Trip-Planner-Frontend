<div class="container mt-5 w-75">
  <h4 id="addDestinationTitle">Add Your Desired Destination</h4>

  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mt-3">
        <!-- add sourcee -->
        <label for="add-source" class="form-label fw-semibold mt-2"
          >Add Source :</label
        >
        <input
          id="add-source"
          class="form-control"
          type="text"
          placeholder="Enter source from where you want to start from."
          formControlName="source"
        />
        <div class="text-danger mt-1" *ngIf="sourceIsInvalid">
          Source is Required!
        </div>

        <!-- add desti nation -->
        <label for="add-destination" class="form-label fw-semibold mt-2"
          >Add Destination :</label
        >
        <input
          id="add-destination"
          class="form-control"
          type="text"
          placeholder="Enter destination you would like to visit."
          formControlName="destination"
        />
        <div class="text-danger mt-1" *ngIf="destinationIsInvalid">
          Destination is Required!
        </div>

        <!-- date -->
        <div class="row mt-2">
          <div class="col-md-5">
            <label for="date-from" class="form-label fw-semibold"
              >Date From :</label
            >
            <input
              id="date-from"
              class="form-control"
              type="date"
              formControlName="date_from"
            />
            <div class="text-danger" *ngIf="dateFromIsInvalid">
              Date From is Required!
            </div>
          </div>

          <div class="col-md-5">
            <label for="date-to" class="form-label fw-semibold">To :</label>
            <input
              id="date-to"
              class="form-control"
              type="date"
              formControlName="date_to"
            />
            <div class="text-danger" *ngIf="dateToIsInvalid">
              Date To is Required!
            </div>
          </div>
        </div>
      </div>

      <!-- durationn -->
      <label for="duration" class="form-label mt-2 fw-semibold"
        >Duration (days) :</label
      >
      <input
        id="duration"
        class="form-control"
        type="number"
        placeholder="Enter duration."
        formControlName="duration"
      />
      <div *ngIf="durationErrors" class="text-danger">
        {{ durationErrors }}
      </div>

      <!-- descriptionn -->
      <label for="description" class="form-label mt-2 fw-semibold"
        >Description :</label
      >
      <textarea
        id="description"
        class="form-control"
        placeholder="Enter description."
        formControlName="description"
      ></textarea>

      <div class="mt-4 mb-4">
        <button
          type="button"
          class="btn border me-2 fw-semibold"
          (click)="oncancel()"
        >
          Cancel
        </button>

        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </form>
  </div>
</div>
